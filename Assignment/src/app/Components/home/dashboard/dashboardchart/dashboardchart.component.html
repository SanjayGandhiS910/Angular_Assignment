<div class="charts">
    <div class="head">
        <div class="heading">
            <h3>Employee Attendance</h3>
            <div class="expandbutton1">   
                <p-button (onClick)="toExpand()" icon="pi pi-arrow-up-right-and-arrow-down-left-from-center" severity="secondary" pTooltip="Expand" tooltipPosition="bottom"></p-button>
            </div>
        </div>
        <div class="btns">
            <div class="togglebtn">
                <p-selectbutton [options]="stateOptions" [(ngModel)]="value" optionLabel="label" optionValue="value"/>
            </div>
            <div class="expandbutton2">   
                <p-button (onClick)="toExpand()" icon="pi pi-arrow-up-right-and-arrow-down-left-from-center" severity="secondary" pTooltip="Expand" tooltipPosition="bottom"></p-button>
            </div>
        </div>
    </div>
    <div *ngIf="value === 'bar'">
        <p-chart type="bar" [data]="data" [options]="options" class="empattchart" (onDataSelect)="onClickEvent($event)"/>
    </div>

    <div *ngIf="value === 'line'">
        <p-chart type="line" [data]="data" [options]="options" class="empattchart" (onDataSelect)="onClickEvent($event)"/>
    </div>
</div>

<div class="screen" *ngIf="extand"></div>

<div class="expandcharts" *ngIf="extand">
    <div class="expandhead">
        <div class="heading">
            <h3>Employee Attendance</h3>
            <div class="expandbutton1 closebtn"> 
                <p-button icon="pi pi-times" severity="secondary" (onClick)="closeExpand()"/>
            </div>
        </div>
        <div class="expandbtns">
            <div class="togglebtn">
                <p-selectbutton [options]="stateOptions" [(ngModel)]="value" optionLabel="label" optionValue="value"/>
            </div>
            <div class="expandbutton2 closebtn"> 
                <p-button icon="pi pi-times" severity="secondary" (onClick)="closeExpand()"/>
            </div>
        </div>
    </div>
    <div *ngIf="value === 'bar'">
        <p-chart type="bar" [data]="data" [options]="options" class="expandempattchart"/>
    </div>

    <div *ngIf="value === 'line'">
        <p-chart type="line" [data]="data" [options]="options" class="expandempattchart"/>
    </div>
</div>

<div>
    <app-employeedetails *ngIf="showDeatil" (showEmpDetail)="openDeatil($event)" [employeeID]="empID"/>
</div>
