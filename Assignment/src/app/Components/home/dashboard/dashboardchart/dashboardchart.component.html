<div class="charts">
    <div class="btns">
        <p-selectbutton [options]="stateOptions" [(ngModel)]="value" optionLabel="label" optionValue="value"  />
    </div>

    <div *ngIf="value === 'bar'">
        <p-chart type="bar" [data]="data" [options]="options" />
    </div>

    <div *ngIf="value === 'line'">
        <p-chart type="line" [data]="data" [options]="options" />
    </div>
</div>
